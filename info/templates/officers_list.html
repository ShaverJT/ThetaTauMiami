{% extends "base.html" %}

{% block title %} &Theta;&Tau; Miami University Officers {% endblock %}

{% block content %}

    <div class="container">

      <div class="row">

        <div class="col-lg-12">
          <h1 class="page-header">Officers</h1>
        </div>

      </div>

	{% for officer in officer_list %}
      <div class="row">

        <div class="col-md-7">
          <div style="max-width:750px; max-height:350px;">
            <a href="/info/brother/{{officer.brother.id}}">
          	  <img class="img-responsive" src="{{officer.brother.picture}}" style="max-width:100%; max-height:100%; margin-right:auto; margin-left:auto;">
            </a>
           </div>
        </div>

        <div class="col-md-5">
          <h3>{{ officer.position }}</h3>
          <h4>{{ officer.brother.firstName }} {{officer.brother.lastName }}</h4>
        </div>

      </div>
      <hr />
     {% endfor %}


    </div><!-- /.container -->
{% endblock %}
